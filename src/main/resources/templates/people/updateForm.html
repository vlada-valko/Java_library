<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form th:method="POST"
      th:action="@{/people/{id}(id=${person.getId()})}"
      th:object="${person}">
    <input type="hidden" name="_method" value="PATCH"/>
    <label for="fullName">NAME</label>
    <input type="text" th:field="*{fullName}" id="fullName"
           th:placeholder="${person.getFullName()}"/>
    <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name of error</p>
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"
           th:placeholder="${person.getAge()}"/>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name of error</p>
    <br/>
    <input type="submit" value="CREATE">
</form>
</body>
</html>
