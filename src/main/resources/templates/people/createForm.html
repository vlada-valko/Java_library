<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="fullName">NAME</label>
  <input type="text" th:field="*{fullName}" id="fullName" />
  <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name of error</p>
  <br/>
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" />
  <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name of error</p>
  <br/>
  <input type="submit" value="CREATE">
</form>
</body>
</html>
